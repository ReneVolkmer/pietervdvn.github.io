<html>
<head>
	<title>Overpasser-testing</title>
   <meta charset="ISO-8859-1"> 
	<link rel="stylesheet" href="vendor/leaflet/leaflet.css"/>
	<script src="vendor/leaflet/leaflet.js"></script>
	<script src="vendor/jquery-3.3.1.min.js"></script>
   <script src="Overpasser.js"></script>

	<style>
		#map{ width: 1500px; height: 1050; }
	</style>

</head>


<body>


<div id="map"></div>

	<h1>Overpasser test</h1>


	<script>
		function popupText(tags){
			text = "";
			if(tags.name){
				text += "<b>"+tags.name+"</b><br />";
			}
			if(tags.description){
				text += "<p>"+tags.description+"<p>";
			}

			if(tags.wikipedia){
				text += "<a href='https://wikipedia.org/wiki/"+tags.wikipedia+"' target='_blank'>Wikipedia</a><br />";
			}

			if(tags.website){
				text += "<a href=\""+tags.website+"\" target='_blank'>Bekijk op de site</a><br />";
			}
			if(tags.operator){
				text += "<p>Beheer door "+tags.operator+"</p>";
			}
			return text;
		}


		console.log("Getting started...");
		map = initializeMap({node: 1651558422, zoomlevel: 15});
		queryBelgium(['"leisure"="playground"'], renderWith(map, function(tags){return tags.playground;}, undefined, undefined));
	</script>



</body>
</html>
