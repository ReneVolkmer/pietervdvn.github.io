<div id="map"></div>

<h1>Natuurgebieden van Natuurpunt Brugge</h1>


<script>


console.log("Getting started...");
map = initializeMap();
map.setView([51.222, 3.227], 12);
CachedFirstRender(['"leisure"="nature_reserve"','"operator"="Natuurpunt Brugge"'],"Brugge", popupText, imageFunction);

</script>
